sudo: required
language: java
jdk: oraclejdk8
services:
- docker

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::7}

addons:
  sonarcloud:
    organization: rawsanj
    token:
      secure: $SONAR_TOKEN

script:
- ./mvnw clean install -B
- ./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

after_success:
- bash <(curl -s https://codecov.io/bash)
